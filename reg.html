<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <nav class="pr-navigation">
        <div class="pr-navigation-content">
            <img src="./images/little-logo2.png" class="pr-nav-logo" />
            <i onclick="openMenu()" class="fa fa-bars pr-nav-menu-butt" aria-hidden="true"></i>
        </div>

        <div class="pr-menu" id="appMainMenu">
            <div class="pr-menu-content">
                <div class="pr-menu-header">
                    <img src="./images/little-logo2.png" class="pr-menu-logo" />
                    <i onclick="closeMenu()" class="fa fa-close pr-nav-menu-close-butt" aria-hidden="true"></i>
                </div>
                <div class="pr-menu-body">
                    <a class="pr-menu-link" href="#">Price My Car</a>
                    <a class="pr-menu-link" href="#">My Account</a>
                    <a class="pr-menu-link" href="#">Search History</a>
                </div>
            </div>
        </div>

    </nav>

    <div class="pr-app-container">

        <div class="pr-reg-container">
            <div class="pr-warning">
                <p>
                    <i class="fa fa-warning"></i>
                    Please enter a valid car registration number
                </p>
            </div>
        </div>

        <div class="pr-reg-content">
            <h3 class="header-3">
                Welcome to price My Car
            </h3>
            <h4 class="header-4">
                Enter your vehicle details to begin
            </h4>
            <br>
            <form>
                <input class="pr-bg-input" type="text" placeholder="Enter Car Reg" />
                <input class="pr-bg-input" type="text" placeholder="Enter Car Miliege" />
                <div><br></div>
                <label class="container">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <div><br></div>
                <button class="pr-mega-button pr-pink-bg">
                    Enter
                </button>
            </form>
        </div>

    </div>

    <footer class="pr-footer">
        <div class="pr-footer-content">
            <h4 class="footer-header">
                price<span>mycar</span>
            </h4>
            <p class="pr-footer-text">c 2019 Price My Car. All rights reserved.</p>
            <p class="pr-footer-text">Designed by TESLI boy</p>
        </div>
    </footer>

</body>

<script>
    function openMenu() {
        document.getElementById("appMainMenu").style.display = "block";
    }
    function closeMenu() {
        document.getElementById("appMainMenu").style.display = "none";
    }
</script>

</html>
